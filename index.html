    <script>
        async function askAI() {
            var input = document.getElementById("userInput").value.toLowerCase();
            var chat = document.getElementById("chat-window");
            if(!input) return;

            chat.innerHTML += "<p style='color:white'>> " + input + "</p>";
            document.getElementById("userInput").value = "";

            // 1. FAST BRAIN (Instant answers)
            if (input.includes("hi") || input.includes("hello")) {
                chat.innerHTML += "<p>Bot: Greetings, human! I am online.</p>";
                return;
            }
            if (input.includes("who is the prime minister")) {
                chat.innerHTML += "<p>Bot: Mark Carney is the Prime Minister of Canada!</p>";
                return;
            }

            // 2. SMART BRAIN (If it's not a fast question, try the AI)
            chat.innerHTML += "<p id='loading'>AI is thinking... (Wait 10 seconds)</p>";
            try {
                const response = await fetch("https://api-inference.huggingface.co", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: input })
                });
                const data = await response.json();
                document.getElementById("loading").remove();
                var reply = data.generated_text || "I am still loading my database. Try again in a minute!";
                chat.innerHTML += "<p>Bot: " + reply + "</p>";
            } catch (e) {
                document.getElementById("loading").innerText = "Bot: Connection busy. Try asking me 'Hi' or 'Joke'!";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
