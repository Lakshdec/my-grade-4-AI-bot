<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Bot Command Center</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        #chat-window { width: 90%; max-width: 600px; height: 400px; border: 2px solid #0f0; margin: 20px auto; padding: 15px; overflow-y: auto; background: #111; text-align: left; border-radius: 10px; }
        input { width: 70%; padding: 12px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; font-size: 16px; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
        .bot { color: #0f0; margin: 10px 0; }
        .user { color: #fff; margin: 10px 0; text-align: right; }
        a { color: gold; text-decoration: none; font-size: 1.2em; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>ü§ñ BOT COMMAND CENTER</h1>
    <div id="chat-window"><p class="bot">SYSTEM ONLINE. Type "hint" to help your game!</p></div>
    <input type="text" id="userInput" placeholder="Topic or 'hint'..." onkeypress="if(event.key === 'Enter') askBot()">
    <button onclick="askBot()">SEND</button>
    <a href="game.html" target="_blank">üïπÔ∏è OPEN 3D GAME</a>

    <script>
        async function askBot() {
            const inputField = document.getElementById("userInput");
            const input = inputField.value.trim();
            const log = document.getElementById("chat-window");
            if (!input) return;

            log.innerHTML += `<div class="user">You: ${input}</div>`;
            inputField.value = "";
            log.scrollTop = log.scrollHeight;

            // 1. SEND HINT (Uses sessionStorage to reset on close)
            if (input.toLowerCase().includes("hint") || input.toLowerCase().includes("help")) {
                const hintText = "SECRET: The Gold Wall is at the far bottom right!";
                sessionStorage.setItem("mazeHint", hintText); 
                log.innerHTML += `<div class="bot">BOT: üîë Signal sent! Check your game tab. (Resets if you close the tab)</div>`;
                return;
            }

            // 2. SEARCH WIKIPEDIA
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="bot" id="${loadingId}">[SEARCHING...]</div>`;

            try {
                const url = `https://en.wikipedia.org{encodeURIComponent(input)}&format=json&origin=*`;
                const response = await fetch(url);
                const data = await response.json();
                const pages = data.query.pages;
                const pageId = Object.keys(pages);
                const result = pages[pageId].extract;
                document.getElementById(loadingId).remove();
                let answer = result ? result.split('.').slice(0, 2).join('.') + '.' : "I couldn't find that.";
                log.innerHTML += `<div class="bot">BOT: ${answer}</div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "ERROR: Connection glitch!";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
