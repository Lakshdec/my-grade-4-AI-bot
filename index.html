<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Assistant v6.0</title>
    <style>
        body { background: #050510; color: #00f2ff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; height: 100vh; }
        #chat-window { 
            width: 95%; max-width: 800px; height: 65vh; 
            background: rgba(16, 16, 32, 0.9); 
            border: 1px solid #00f2ff; border-radius: 10px; 
            padding: 20px; overflow-y: auto; margin-top: 20px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
        }
        .msg { margin: 15px 0; padding: 15px; border-radius: 8px; line-height: 1.6; font-size: 17px; max-width: 80%; }
        .user { background: #0044ff; color: white; margin-left: auto; text-align: right; }
        .bot { background: #1a1a2e; color: #00f2ff; border-left: 3px solid #00f2ff; }
        .input-area { display: flex; width: 95%; max-width: 800px; gap: 10px; margin-top: 20px; }
        input { flex: 1; padding: 15px; border-radius: 5px; border: 1px solid #00f2ff; background: #0a0a1a; color: #00f2ff; outline: none; font-size: 16px; }
        button { padding: 15px 25px; background: #00f2ff; color: #050510; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .speaker-btn { background: none; border: 1px solid #00f2ff; color: #00f2ff; padding: 5px 10px; font-size: 12px; margin-top: 5px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <h2 style="letter-spacing: 4px; text-shadow: 0 0 10px #00f2ff;">NEURAL INTERFACE v6.0</h2>
    <div id="status" style="font-size: 12px; opacity: 0.7;">SATELLITE TIME: <span id="clock">--:--:--</span></div>
    
    <div id="chat-window">
        <div class="msg bot" id="welcome-msg">[LINK ESTABLISHED] Connection secure. What shall we investigate today?</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key === 'Enter') askBot()">
        <button onclick="askBot()">QUERY</button>
    </div>

    <script>
        // 1. UPDATE CLOCK
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // 2. SPEECH FUNCTION
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.pitch = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        async function askBot() {
            const inputField = document.getElementById("userInput");
            const log = document.getElementById("chat-window");
            const input = inputField.value.trim();
            if (!input) return;

            log.innerHTML += `<div class="msg user">${input}</div>`;
            inputField.value = "";
            log.scrollTop = log.scrollHeight;

            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="msg bot" id="${loadingId}">[ðŸ“¡ Querying Archives...]</div>`;

            try {
                // FIXED URL: Included origin=* to stop CONNECTION ERROR
                const url = `https://en.wikipedia.org{encodeURIComponent(input)}&format=json&origin=*`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                const extract = pages[pageId].extract;

                document.getElementById(loadingId).remove();

                if (extract && extract.trim() !== "") {
                    const summary = extract.split('.').slice(0, 2).join('.') + '.';
                    const botMsgId = "bot-" + Date.now();
                    log.innerHTML += `
                        <div class="msg bot" id="${botMsgId}">
                            <b>Result:</b> ${summary}<br>
                            <button class="speaker-btn" onclick="speak('${summary.replace(/'/g, "\\'")}')">ðŸ”Š READ ALOUD</button>
                        </div>`;
                } else {
                    log.innerHTML += `<div class="msg bot">Database entry for "${input}" is empty or not found. Try a broader term.</div>`;
                }
            } catch (e) {
                document.getElementById(loadingId).innerText = "CONNECTION ERROR: Neural link unstable. Check origin settings.";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
