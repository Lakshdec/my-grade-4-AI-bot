<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 4 Legend Bot</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        #chat-window { width: 90%; max-width: 600px; height: 400px; border: 2px solid #0f0; margin: 20px auto; padding: 15px; overflow-y: auto; background: #111; text-align: left; border-radius: 10px; }
        input { width: 70%; padding: 10px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
        .bot { color: #0f0; margin: 10px 0; }
        .user { color: #fff; margin: 10px 0; text-align: right; }
    </style>
</head>
<body>

    <h1>ðŸ¤– WIKI-BRAIN AI v3.0</h1>
    <div id="chat-window"><p class="bot">SYSTEM ONLINE. ASK ME ABOUT ANYTHING (Planets, Animals, People)...</p></div>
    <input type="text" id="userInput" placeholder="Search the world..." onkeypress="if(event.key === 'Enter') askAI()">
    <button onclick="askAI()">SEND</button>

    <script>
        async function askAI() {
            const input = document.getElementById("userInput").value;
            const log = document.getElementById("chat-window");
            if (!input) return;

            log.innerHTML += `<div class="user">You: ${input}</div>`;
            document.getElementById("userInput").value = "";
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="bot" id="${loadingId}">[SEARCHING SATELLITES...]</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                // This connects to Wikipedia's brain which is very stable
                const url = `https://en.wikipedia.org{encodeURIComponent(input)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById(loadingId).remove();
                
                let answer = "";
                if (data.extract) {
                    answer = data.extract;
                } else {
                    answer = "I couldn't find that in my main files. Try asking for something like 'Jupiter', 'Lego', or 'Python'.";
                }

                log.innerHTML += `<div class="bot">BOT: ${answer}</div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "ERROR: Connection glitch. Try a different topic!";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
