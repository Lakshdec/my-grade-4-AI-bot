<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proper AI Bot v2.0</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b1a; color: #00ffcc; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-window { width: 95%; max-width: 600px; height: 450px; background: #161625; border: 2px solid #00ffcc; border-radius: 15px; padding: 20px; overflow-y: auto; margin-bottom: 15px; box-shadow: 0 0 20px #00ffcc; }
        .msg { margin: 10px 0; padding: 12px; border-radius: 12px; line-height: 1.4; max-width: 80%; font-size: 16px; }
        .user { background: #007bff; color: white; align-self: flex-end; margin-left: auto; text-align: right; }
        .bot { background: #2c2c3e; color: #ffffff; align-self: flex-start; }
        .input-area { display: flex; width: 95%; max-width: 600px; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #1f1f2e; color: #00ffcc; outline: none; font-size: 16px; }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: #28a745; color: white; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <h2>ðŸ¤– MY PROPER AI BOT</h2>
    <div id="chat-window"></div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key === 'Enter') talk()">
        <button onclick="talk()">SEND</button>
    </div>

    <script>
        // 1. PASTE YOUR TOKEN BELOW!
        const API_TOKEN = "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"; 
        
        // 2. UPDATED SMART ROUTER URL
        const MODEL_URL = "https://router.huggingface.co";

        async function talk() {
            const inputField = document.getElementById("userInput");
            const log = document.getElementById("chat-window");
            const userText = inputField.value.trim();
            if (!userText) return;

            // Show User Message
            log.innerHTML += `<div class="msg user">${userText}</div>`;
            inputField.value = "";
            log.scrollTop = log.scrollHeight;

            // Show Thinking
            const loadingId = "loading-" + Date.now();
            log.innerHTML += `<div class="msg bot" id="${loadingId}">Thinking...</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                const response = await fetch(MODEL_URL, {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ inputs: userText })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                // Check if the AI is still "Waking Up"
                if (data.error && data.error.includes("loading")) {
                    log.innerHTML += `<div class="msg bot"><b>Bot:</b> I am just waking up my brain. Give me 10 seconds and ask again!</div>`;
                } else if (data.error) {
                    log.innerHTML += `<div class="msg bot"><b>Bot:</b> Connection glitch. Try again in a minute!</div>`;
                } else {
                    // Show real AI response
                    const reply = data.generated_text || "I'm a bit confused. Try again!";
                    log.innerHTML += `<div class="msg bot"><b>Bot:</b> ${reply}</div>`;
                }
            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: Brain Connection Glitch!";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
