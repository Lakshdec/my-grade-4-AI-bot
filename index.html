<!DOCTYPE html>
<html>
<head>
    <title>Wiki-Brain AI</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        #chat-window { width: 90%; max-width: 600px; height: 400px; border: 2px solid #0f0; margin: 20px auto; padding: 15px; overflow-y: auto; background: #111; text-align: left; border-radius: 10px; }
        input { width: 70%; padding: 10px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
        .bot { color: #0f0; margin: 10px 0; }
        .user { color: #fff; margin: 10px 0; text-align: right; }
    </style>
</head>
<body>
    <h1>ðŸ¤– WIKI-BRAIN v4.0</h1>
    <div id="chat-window"><p class="bot">SYSTEM ONLINE. ASK ME ABOUT ANYTHING (Mars, Lego, Lions)...</p></div>
    <input type="text" id="userInput" placeholder="Search a topic..." onkeypress="if(event.key === 'Enter') askWiki()">
    <button onclick="askWiki()">SEND</button>

    <script>
        async function askWiki() {
            const inputField = document.getElementById("userInput");
            const input = inputField.value.trim();
            const log = document.getElementById("chat-window");
            if (!input) return;

            log.innerHTML += `<div class="user">You: ${input}</div>`;
            inputField.value = "";
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="bot" id="${loadingId}">[SEARCHING WORLD DATABASE...]</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                // This connects to Wikipedia's REST API summary service
                const url = `https://en.wikipedia.org{encodeURIComponent(input)}?redirect=true`;
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById(loadingId).remove();
                
                let answer = "";
                if (data.extract) {
                    answer = data.extract; // This is the short summary
                } else {
                    answer = "I couldn't find that. Try a simpler topic like 'Space' or 'Dolphins'.";
                }

                log.innerHTML += `<div class="bot">BOT: ${answer}</div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "ERROR: Satellite connection lost. Try again!";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
